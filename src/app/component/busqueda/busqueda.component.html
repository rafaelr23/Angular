<h1>Busqueda: <small>{{termino}}</small></h1>
<hr>
<div class="row row-cols-2 row-cols-md-3 g-4">


    <div class="col w-100 amimated fast fadeIn" *ngIf="busqueda.length == 0">
        <div class="alert alert-primary" role="alert">
            No se encuentras resultados con el termino: {{termino}}
        </div>

    </div>




    <app-heroe-tarjeta *ngFor="let heroe of busqueda; let i=index " [heroe]="heroe " [index]="heroe.idx"></app-heroe-tarjeta>




</div>
