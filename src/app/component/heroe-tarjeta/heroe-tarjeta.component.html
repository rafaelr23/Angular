<div class="col">
    <div class="card card-body animated fast fadeIn">
        <img src="{{heroe.img}}" class=" card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title ">{{heroe.nombre}}</h5>
            <p class="card-text ">{{heroe.bio}}</p>
            <p class="card-text "><small class="text-muted ">{{heroe.aparicion}}</small></p>
            <button (click)="verHeroe()" type="button " class="btn btn-outline-primary w-100 ">Ver Mas</button>
            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary w-100">Ver mas link...</a> -->
        </div>

    </div>
</div>
